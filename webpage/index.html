<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>US Transit</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v3.min.js"></script>
        <style type="text/css">
        .states {
            fill: #e5e5e5;
            stroke: #fff;
            stroke-width:2px;
        }
        .states:hover {
            fill: steelblue;
        }
        #titlebar {
            text-align: center;
        }
        #body {
            width: 100%;
        }
        #interactive {
            margin: 0 auto;
            width: 1100px;
        }
        #left-input {
            display: inline-block;
        }
        select {
            width: 125px;
        }
        #right-map {
            float: right;
        }
        </style>
    </head>
    <body>
        <div id="titlebar"><h1>US Transit</h1></div>
        <div id="body">
            <div id="interactive">
                <form id="left-input">
                </form>
                <svg width="960" height="600" id="right-map"></svg>
            </div>
        </div>
    </body>
    <script>
        var width = 960
        var height = 500
        
        var svg = d3.select('#right-map')
        
        var projection = d3.geoAlbersUsa()
            .scale(1000)
            .translate([width / 2, height / 2])
        
        var path = d3.geoPath()
            .projection(projection)

        d3.csv("transit.csv", function(transit)
        {
            function createDropdown(parentName, name, options, onChange)
            {
                parent = d3.select(parentName)
                title = parent.append("h4")
                title.html(name)
                dropdown = parent.append("select")
                dropdown.attr("name", name).attr("id", name)
                
                dropdown.on("change", onChange)

                dropdown.selectAll('option')
                    .data(options).enter()
                    .append("option")
                    .attr("value", function (d) { return d })
                    .text(function (d) { return d })
            }

            var columns = ["GRD_ELEV", "STATE", "SYSTEM", "ZIP", "RTE_NAME", "income"]
            var selections = ["ALL", "ALL", "ALL", "ALL", "ALL", "ALL"]

            function plotData()
            {
                var data = select(transit, columns, selections)
                svg.selectAll("circle").remove()
                svg.selectAll("circle")
                    .data(data).enter()
                    .append("circle")
                    .attr("transform", function (d) { return "translate(" + projection([d.LONGITUDE, d.LATITUDE]) + ")"})
                    .attr("r", "2px")
                    .attr("fill", "red")
            }

            createDropdown("#left-input", "Elevation", addAll(unique(transit, "GRD_ELEV")), function(d) {
                selections[0] = d3.select(this).property("value")
                plotData()
            })
            createDropdown("#left-input", "State", addAll(unique(transit, "STATE")), function(d) {
                selections[1] = d3.select(this).property("value")
                plotData()
            })
            createDropdown("#left-input", "System", addAll(unique(transit, "SYSTEM")), function(d) {
                selections[2] = d3.select(this).property("value")
                plotData()
            })
            createDropdown("#left-input", "Zipcode", addAll(unique(transit, "ZIP")), function(d) {
                selections[3] = d3.select(this).property("value")
                plotData()
            })
            createDropdown("#left-input", "Route", addAll(unique(transit, "RTE_NAME")), function(d) {
                selections[4] = d3.select(this).property("value")
                plotData()
            })
            createDropdown("#left-input", "Income Level", addAll(unique(transit, "income")), function(d) {
                selections[5] = d3.select(this).property("value")
                plotData()
            })
            
            d3.json('us.json', function(error, us)
            {
                svg.selectAll('.states')
                    .data(topojson.feature(us, us.objects.usStates).features)
                    .enter()
                    .append('path')
                    .attr('class', 'states')
                    .attr('d', path)
                    .on('mouseover', function(d){
                        var name = d.properties.STATE_ABBR
                        console.log(name)
                    })
                    .on('click', function(d){
                        var name = d.properties.STATE_ABBR
                        selections[1] = name
                        d3.select("#State").property("value", name)
                        plotData()
                    });
                
                plotData(transit)
            })
        })

        function select(data, keys, values)
        {
            result = [];
            data.forEach(function(row)
            {
                var passed = true
                for(i in keys)
                {
                    if(values[i] != "ALL" && row[keys[i]] != values[i])
                    {
                        passed = false
                    }
                }
                if(passed)
                {
                    result.push(row)
                }
            })
            return result
        }

        function unique(data, key)
        {
            result = [];
            data.forEach(function(row)
            {
                value = row[key]
                if(!result.includes(value))
                {
                    result.push(value)
                }
            })
            return result
        }

        function addAll(list)
        {
            list.unshift('ALL')
            return list
        }
    </script>
</html>
